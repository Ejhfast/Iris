<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Iris</title>
  </head>
  <style>
  body{
    font-family: 'helvetica neue', helvetica, sans-serif;
    font-size:16px;
  }
  .title{
    width:600px;
    margin:0px auto;
  }
  span.label-word{
    margin: 0px 3px;
    cursor: pointer;
  }
  span.color-1{
    background-color: #ffff99;
  }
  span.color-2{

  }
  .input_box{
    margin:20px auto 10px auto;
    width:600px;
  }
  .content{
    margin:10px auto;
    width: 600px;
  }
  .classification{
    margin:10px 0px;
  }
  .seq_box{
   margin:0px 0px 10px 0px;
    padding:3px;
    background-color:#efefef;

    padding:3px;
    background-color:#666;

    color:white;
    font-size:1em;

  .input_box input[type="text"]{
    width:80%;
    padding:3px 3px;
    font-size:1em;
    margin-right:5px;
  }
  button{
   font-size:1em;
  }

  }*/
